<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúsculas e Minúsculas</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace
        }
        body{
            background-color: rgb(107, 189, 174);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
        }
        h1{
            color:rgb(39, 12, 221);
        }
        p{
            color: white;
         
        }
    
    </style>
</head>
<body>
    <h1>Transformando Maiúsculas em Minúsculas</h1>

    <p>Vamos aprender a contar a quantidade de letras e transformar letras maiúsculas em minúsculas, e vice-versa</p>

    <script>
        var nome= window.prompt('Olá, qual é o seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`${nome}, o seu nome escrito em maiúsculo fica assim: ${nome.toLocaleUpperCase()}. Gostou?<br/>`)
        document.write(`Agora, o seu nome escrito em letras minúsculas fica assim: ${nome.toLowerCase()}<br/>`)
        document.write(`Por hoje é só. Tenha um bom final de semana, ${nome}!<br/>`)

    </script>
</body>
</html>
