<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Cáculo</title>
    <style>
        body{
            background-color: rgba(211, 168, 61, 0.71);
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(226, 63, 4);

            font-family: Arial, Helvetica, sans-serif;

    </style>

<body>
    <h1> Primeiro Cálculo</h1>

    <p>Vamos testar o seu raciocinio lógico!</p>

    <script>
       var n1= Number.parseInt(window.prompt('Digite um número inteiro'))
       var n2= Number.parseInt( window.prompt('Digite outro número inteiro'))
       s= n1+n2
       window.confirm(`A soma dos dois números é: ${s}`)
    </script>
</body>
