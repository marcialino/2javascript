<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Invertido</title>
</head>
<body>
    
    <header><h1>Inversão de um Número</h1></header>
    <div>
        <p>Digite um número: <input type="number" name="num" id="num">
        <input type="button" value="Clicar" name="btn" id="btn" onclick="clicar()"></p>

    </div>
    <div id="res">
        <p>Insira um número para começar!</p>
    </div>

    <script>
        function clicar(){
        var num = window.document.getElementById('num')
       var n = num.toString()
        var n1 = n.reverse()
        var n2 = n1.join("")
        
                   
        var res = window.document.getElementById('res')

        res.innerHTML = `O número invertido é ${n2}.`
 
        }
    </script>
  
</body>
</html>
