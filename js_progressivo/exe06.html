<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Decrescente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><p><h2>Colocar os números em ordem decrescente</h2></p></header>
    <section>
        <div>
            <p>Insira o primeiro número: <input type="number" name="num1" id="num1"></p>
            <p>Insira o segundo número: <input type="number" name="num2" id="num2"></p>
            <p>Insira o terceiro número: <input type="number" name="num3" id="num3"></p>
            <p>
            <input type="button" value="Ordem decrescente" name="btn" id="btn" onclick="clicar()">
            </p>
        </div>

        <div id="res">
            <p>Preencha os campos para exibir o resultado!</p>
        </div>
    </section>
    <footer> &copy; Márcia Lino</footer>

    <script>
        function sortfunction(a,b){
            return (b-a)
        }
       
        function clicar(){
            var num1 = Number(window.document.getElementById('num1').value)
            var num2 = Number(window.document.getElementById('num2').value)
            var num3 = Number(window.document.getElementById('num3').value)
            var res = window.document.getElementById('res')

            result = [num1, num2, num3]
            result.sort(sortfunction)
        
            res.innerHTML = `Ordem decrescente dos números digitados: <br>${result}`
   
        }
        
    </script>
</body>
</html>
