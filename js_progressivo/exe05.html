<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Maior e Menor</h1></header>
    <section>
        <div>
            <p>Insira um número inteiro: <input type="number" name="num1" id="num1"></p>
            <p>Insira o segundo número inteiro: <input type="number" name="num2" id="num2"></p>
            <p>Insira  o terceiro número inteiro: <input type="number" name="num3" id="num3"></p>
            <input type="button" value="Maior" name="btn" id="btn" onclick="maior()">
            <input type="button" value="Menor" name="btn1" id="btn2" onclick="menor()" > 
        </div>
        <div id="res">
            <p>Preencha os campos e clique nos botões para ver o resultado!</p>
        </div>
    </section>
    <footer><p>&copy; Márcia Lino</p></footer>

    <script>

        function maior(){
            var num1 = parseInt(window.document.getElementById('num1').value)
            var num2 = parseInt(window.document.getElementById('num2').value)
            var num3 = parseInt(window.document.getElementById('num3').value)
            var res = window.document.getElementById('res')
    
            var maior = num1
        
            if(num2 > maior){
                maior = num2
            }if(num3 > maior){
                maior = num3
            }
            res.innerHTML = `O maior número é: ${maior}`
        }

        function menor(){
            var num1 = parseInt(window.document.getElementById('num1').value)
            var num2 = parseInt(window.document.getElementById('num2').value)
            var num3 = parseInt(window.document.getElementById('num3').value)
            var res = window.document.getElementById('res')
    
            var menor = num1
            if(num2 < menor){
                menor = num2
            }if(num3 < menor){
                menor = num3
            }
           
            res.innerHTML = `O menor número é: ${menor}.`
        }
    </script>

</body>
</html>
