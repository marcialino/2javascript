<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz Quadrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Cálculo da Raiz Quadrada </h1></header>
    <section>

        <p id="equa">Formato da equação do segundo grau = ax<sup>2</sup> + bx + c</sup:2></p>
        <div id="dados">
           
            <p>Insira o valor de a: <input type="number" name="numa" id="numa" placeholder="nº diferente de zero"></p>
            <p>Insira o valor de b: <input type="number" name="numb" id="numb"></p>
            <p>Insira o valor de c: <input type="number" name="numc" id="numc"></p>
            <p><input type="button" value="Calcular" name="btn" id="btn" onclick="calcular()"></p>
        </div>
        
    </section>
    <div id="res">
        <p id="rese">Preencha os campos para calcular!</p>
    </div>

    <footer><p> &copy; Márcia Lino</p></footer>
<script src="raiz.js"></script>

</body>
</html>
