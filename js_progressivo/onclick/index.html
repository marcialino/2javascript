<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Click</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: green;
        }
        
    </style>
</head>
<body>
    <header><h1>Evento Click</h1></header>
    <h4>Como contar o número de vezes que o botão foi clicado!</h4>
    <p><button id="btn">Clique aqui</button></p>
    
    <p>Botão Clicado <span id="display">0</span> vezes</p>
    
    <script>
        var count = 0
        var btn = document.getElementById('btn')
        var disp = document.getElementById('display')


        btn.onclick = function(){
            count++
            disp.innerHTML = count
            
        }
      
    </script>
</body>
</html>
