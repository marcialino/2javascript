<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header><h1>Maior Número</h1></header>
    <section>
        <div>
            <p>insira o primeiro número: <input type="number" name="num1" id="num1"></p>
            <p>Insira o segundo número: <input type="number" name="num2" id="num2"></p>
            <p>Insira o terceiro número: <input type="number" name="num3" id="num3"></p>
            <p><input type="button" value="Clicar" name="btn" id="btn" onclick="clicar()"></p>
        </div>
        <div id="res">
            <p>Preencha os campos e clique no botão para calcular!</p>
        </div>
    </section>

    <script>
        function clicar(){
            var num1 = Number((window.document.getElementById)('num1').value)
            var num2 = Number(window.document.getElementById('num2').value)
            var num3 = Number(window.document.getElementById('num3').value)
            var res = window.document.getElementById('res')

            var maior = ''
            if(num1>num2 && num1 > num3){
                maior = num1
            }else if(num2 > num1 && num2 >num3){
                maior = num2
            }else if(num3>num1 && num3 > num2){
                maior = num3
            }
          

            res.innerHTML = `Entre os três números digitados o maior é o ${maior}!`

           
        num1.value = ''
        num2.value = ''
        num3.value = ''
        num1.focus()
        num2.focus()
        num3.focus()

        }
      
    </script>

    <footer><p>&copy; Márcia Lino</p></footer>
</body>
</html>
