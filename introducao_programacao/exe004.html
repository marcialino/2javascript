<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegando data e hora com JavaScript</title>

    <style>
        body{
           font: normal 12pt Verdana;
            background-color: rgb(43, 192, 226);
        }
        #btn{
            font: normal 12pt Verdana;
            padding: 12px;
            border-radius: 10px;
        }
    
    </style>
</head>
<body>
    <h2>Pegando data e hora com JavaScript</h2>
    <button type="button" name="btn " id="btn" onclick="clicar()">Clique aqui para ver que horas s√£o!</button>
    <p id="res"></p>

    <script>
        function clicar(){
            var btn = window.document.getElementById('btn')

            var res = window.document.getElementById('res')

            res.innerHTML = Date()
        }
    </script>
</body>
</html>
